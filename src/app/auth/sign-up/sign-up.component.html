<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 p-5">
        <h3>Welcome!</h3>
        <h6>Insert your details to Sign Up</h6>
        <button class="btn btn-primary btn-block"><i class="fa fa-arrow-left"></i> Back to login</button>
        <div class="mt-4">
          <admin-form-base-template [formGroup]="signUpForm" [formFields]="formFields"></admin-form-base-template>
        </div>
        <div class="mt-4">
          <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
        </div>
        <div class="mt-3" *ngIf="isSubmitted && authError">
          <small class="text-danger">{{ authMessage }}</small>
        </div>
      </div>
    </div>
  </div>

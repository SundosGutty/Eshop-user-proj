<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 p-5">
      <h3>Welcome!</h3>
      <h6>Insert your details to login</h6>
      <div class="mt-4">
        <admin-form-base-template [formGroup]="loginForm" [formFields]="formFields"></admin-form-base-template>
      </div>
      <div class="mt-4">
        <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
      </div>
      <div class="mt-3" *ngIf="isSubmitted && authError">
        <small class="text-danger">{{ authMessage }}</small>
      </div>
      <div class="sign-up mt-3" role="button">
        <p (click)="onSignUp()" class="underline">Don't have an account yet? Sign Up </p>
      </div>
    </div>
  </div>
</div>
